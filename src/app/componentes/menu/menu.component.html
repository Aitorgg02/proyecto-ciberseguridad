<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLink="active">
      Home
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/vulnerabilidades" routerLinkActive="active">Vulnerabilidades</a>
        </li>
        <li>
          <a class="nav-link" routerLink="/lab-xss" routerLinkActive="active">LAB XSS</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <ng-container *ngIf="!authService.loggedIn() else logout">
          <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro" routerLinkActive="active">Registro</a>
        </li>
      </ng-container>
      <ng-template #logout>
          <li class="nav-item">
              <a class="nav-link" routerLink="" routerLinkActive="active"></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="/login" (click)="authService.logout()">Cerrar sesión</a>
          </li>
      </ng-template>
      </ul>
    </div>
  </div>
</nav>
